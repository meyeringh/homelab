app-template:
  controllers:
    proton:
      containers:
        app:
          image:
            repository: shenxn/protonmail-bridge
            tag: 3.19.0-1
          resources:
            requests:
              cpu: 10m
              memory: 283Mi
            limits:
              memory: 283Mi
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                tcpSocket:
                  port: 25
                periodSeconds: 10
                failureThreshold: 3
            readiness:
              enabled: true
              custom: true
              spec:
                tcpSocket:
                  port: 25
                periodSeconds: 10
            startup:
              enabled: true
              custom: true
              spec:
                tcpSocket:
                  port: 25
                periodSeconds: 10
                failureThreshold: 60
  service:
    app:
      controller: proton
      ports:
        http:
          port: 1025
          targetPort: 25
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host mail.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 1025
      tls:
        - secretName: mail-tls-certificate
          hosts:
            - *host
  persistence:
    state:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        proton:
          app:
            - path: /root
              subPath: proton-state
