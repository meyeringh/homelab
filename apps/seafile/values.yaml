app-template:
  controllers:
    main:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          image:
            repository: seafileltd/seafile-mc
            tag: 12.0.7
          resources:
            requests:
              cpu: 80m
              memory: 1783Mi
            limits:
              memory: 1783Mi
          env:
            DB_HOST: seafile-mariadb
            DB_ROOT_PASSWD:
              valueFrom:
                secretKeyRef:
                  name: seafile-db
                  key: mariadb-root-password
            SEAFILE_SERVER_HOSTNAME: hub.meyeringh.org
            SEAFILE_SERVER_PROTOCOL: http
            INIT_SEAFILE_ADMIN_EMAIL: admin@localhost
            INIT_SEAFILE_ADMIN_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: seafile
                  key: adminPassword
            TIME_ZONE: Europe/Berlin
            JWT_PRIVATE_KEY:
              valueFrom:
                secretKeyRef:
                  name: seafile
                  key: JWTPrivateKey
  service:
    main:
      ports:
        http:
          port: 80
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.meyeringh.org"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      hosts:
        - host: &host hub.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: seafile-tls-certificate
  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 7Ti
      retain: true
      advancedMounts:
        main:
          main:
            - path: /shared
              subPath: shared
    drive:
      enabled: true
      existingClaim: my-files-pvc
      advancedMounts:
        main:
          main:
            - path: /my-files
mariadb:
  auth:
    existingSecret: seafile-db
  primary:
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 10Gi
    resources:
      requests:
        cpu: 20m
        memory: 177Mi
      limits:
        memory: 177Mi

memcached:
  fullnameOverride: "memcached"
  architecture: "standalone"
  persistence:
    enabled: false
  resources:
    requests:
      memory: 100Mi
      cpu: 10m
    limits:
      memory: 100Mi
