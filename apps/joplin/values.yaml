app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: joplin/server
            tag: 3.4.1
          resources:
            requests:
              cpu: 11m
              memory: 381Mi
            limits:
              memory: 381Mi
          env:
            APP_BASE_URL: https://notes.meyeringh.org
            APP_PORT: 22300
            DB_CLIENT: pg
            POSTGRES_DATABASE: joplin
            POSTGRES_USER: joplin
            POSTGRES_PORT: 5432
            POSTGRES_HOST: joplin-postgresql
            POSTGRES_PASSWORD: 
              valueFrom:
                secretKeyRef:
                  name: joplin-db
                  key: userPassword
            MAILER_ENABLED: 1
            MAILER_HOST: mail.meyeringh.org
            MAILER_PORT: 587
            MAILER_SECURITY: starttls
            MAILER_AUTH_USER:
              valueFrom:
                secretKeyRef:
                  name: joplin-mail-secret
                  key: username
            MAILER_AUTH_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: joplin-mail-secret
                  key: password
            MAILER_NOREPLY_NAME:
              valueFrom:
                secretKeyRef:
                  name: joplin-mail-secret
                  key: sender
            MAILER_NOREPLY_EMAIL:
              valueFrom:
                secretKeyRef:
                  name: joplin-mail-secret
                  key: sender_mail
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/ping
                  port: 22300
                  httpHeaders:
                    - name: Host
                      value: notes.meyeringh.org
                    - name: X-Forwarded-Proto
                      value: https
                periodSeconds: 10
                failureThreshold: 3
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/ping
                  port: 22300
                  httpHeaders:
                    - name: Host
                      value: notes.meyeringh.org
                    - name: X-Forwarded-Proto
                      value: https
                periodSeconds: 10
            startup:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/ping
                  port: 22300
                  httpHeaders:
                    - name: Host
                      value: notes.meyeringh.org
                    - name: X-Forwarded-Proto
                      value: https
                periodSeconds: 10
                failureThreshold: 60
  service:
    main:
      ports:
        http:
          port: 22300
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.meyeringh.org"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: &host notes.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: joplin-tls-certificate
postgresql:
  auth:
    username: "joplin"
    database: "joplin"
    existingSecret: "joplin-db"
    secretKeys:
      adminPasswordKey: "adminPassword"
      userPasswordKey: "userPassword"
  primary:
    persistence:
      enabled: true
    resources:
      requests:
        cpu: 13m
        memory: 206Mi
      limits:
        memory: 206Mi
