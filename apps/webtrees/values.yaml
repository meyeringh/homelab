app-template:
  controllers:
    main:
      pod:
        securityContext:
          fsGroup: 1001
      initContainers:
        trust-proton-ca:
          image:
            repository: debian
            tag: bookworm-slim
          command:
            - sh
            - -c
            - |
              apt update && apt install -y openssl original-awk ca-certificates \
              && openssl s_client -connect proton.proton.svc.cluster.local:1025 -starttls smtp -showcerts </dev/null | awk '/BEGIN CERT/,/END CERT/' > /usr/local/share/ca-certificates/proton.crt \
              && update-ca-certificates
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          image:
            repository: dtjs48jkt/webtrees
            tag: 2.2.1
          env:
            DB_HOST: webtrees-mariadb
            DB_USER: root
            DB_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: webtrees-db
                  key: mariadb-root-password
            DB_NAME: webtrees
            WT_ADMIN: admin
            WT_ADMINPW:
              valueFrom:
                secretKeyRef:
                  name: webtrees
                  key: adminPassword
            WT_ADMINMAIL: admin@localhost
            PRETTY_URLS: "TRUE"
            BASE_URL: "https://family.meyeringh.org"
            DISABLE_SSL: "TRUE"
            PORT: 80
  service:
    main:
      ports:
        http:
          port: 80
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.meyeringh.org"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: &host family.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: webtrees-tls-certificate
  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /var/www/html/data/
              subPath: data
            - path: /usr/local/share/ca-certificates
              subPath: ca-store
          trust-proton-ca:
            - path: /usr/local/share/ca-certificates
              subPath: ca-store
mariadb:
  auth:
    existingSecret: webtrees-db
  primary:
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 5Gi
