app-template:
  controllers:
    webtrees:
      pod:
        securityContext:
          fsGroup: 1001
      containers:
        app:
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 80
                periodSeconds: 10
                failureThreshold: 3
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 80
                periodSeconds: 10
            startup:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 80
                periodSeconds: 10
                failureThreshold: 60
          image:
            repository: dtjs48jkt/webtrees
            tag: 2.2.1
          resources:
            requests:
              cpu: 10m
              memory: 169Mi
            limits:
              memory: 169Mi
          env:
            DB_HOST: webtrees-mariadb
            DB_USER: root
            DB_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: webtrees-db
                  key: mariadb-root-password
            DB_NAME: webtrees
            WT_ADMIN: admin
            WT_ADMINPW:
              valueFrom:
                secretKeyRef:
                  name: webtrees
                  key: adminPassword
            WT_ADMINMAIL: admin@localhost
            PRETTY_URLS: "TRUE"
            BASE_URL: "https://family.meyeringh.org"
            DISABLE_SSL: "TRUE"
            PORT: 80
  service:
    app:
      controller: webtrees
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.meyeringh.org"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: &host family.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 80
      tls:
        - hosts:
            - *host
          secretName: webtrees-tls-certificate
  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
      retain: true
      advancedMounts:
        webtrees:
          app:
            - path: /var/www/html/data/
              subPath: data
mariadb:
  auth:
    existingSecret: webtrees-db
  primary:
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 5Gi
    resources:
      requests:
        cpu: 22m
        memory: 146Mi
      limits:
        memory: 146Mi
