app-template:
  controllers:
    webtrees:
      pod:
        securityContext:
          fsGroup: 1001
      initContainers:
        install-oauth2-module:
          image:
            repository: alpine
            tag: 3.220
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              apk add --no-cache unzip curl
              TMPDIR=$(mktemp -d)
              curl -fsSL -o "$TMPDIR/oauth2_client.zip" https://github.com/Jefferson49/webtrees-oauth2-client/releases/download/v1.1.8/oauth2_client_v1.1.8.zip
              unzip -o "$TMPDIR/oauth2_client.zip" -d "$TMPDIR"
              rm -rf /modules_v4/oauth2_client
              mv "$TMPDIR/oauth2_client" /modules_v4/
              chown -R 33:33 /modules_v4/
      containers:
        app:
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    CONFIG="/var/www/html/data/config.ini.php"
                    # We only do this if the config file exists, so basically the container needs to be restarted once on first install
                    if [ -e "$CONFIG" ]
                    then
                      if ! grep -q "^Generic_clientId='webtrees'" "$CONFIG"; then
                        echo "Generic_clientId='webtrees'" >> "$CONFIG"
                        echo "Generic_clientSecret='${WEBTREES_CLIENT_SECRET}'" >> "$CONFIG"
                        echo "Generic_urlAuthorize='https://dex.meyeringh.org/auth'" >> "$CONFIG"
                        echo "Generic_urlAccessToken='https://dex.meyeringh.org/token'" >> "$CONFIG"
                        echo "Generic_urlResourceOwnerDetails='oauth2-shim.webtrees.svc.cluster.local/userinfo'" >> "$CONFIG" # We use a shim service here, because webtrees needs an id field
                        echo "Generic_signInButtonLabel='Dex'" >> "$CONFIG"
                        echo "Generic_scopes='openid profile email'" >> "$CONFIG"
                      fi
                    else
                      echo "No configuration found. Restart the pod after webtrees is done with init" > /usr/share/message
                    fi
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                tcpSocket:
                  port: 80
                periodSeconds: 10
                failureThreshold: 3
            readiness:
              enabled: true
              custom: true
              spec:
                tcpSocket:
                  port: 80
                periodSeconds: 10
            startup:
              enabled: true
              custom: true
              spec:
                tcpSocket:
                  port: 80
                periodSeconds: 10
                failureThreshold: 60
          image:
            repository: dtjs48jkt/webtrees
            tag: 2.2.4
          env:
            DB_HOST: webtrees-postgres-rw
            DB_PORT: 5432
            DB_USER: webtrees
            DB_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: webtrees-postgres-app
                  key: password
            DB_NAME: webtrees
            WT_ADMIN: admin
            WT_ADMINPW:
              valueFrom:
                secretKeyRef:
                  name: webtrees
                  key: adminPassword
            WT_ADMINMAIL: admin@localhost
            PRETTY_URLS: "TRUE"
            BASE_URL: "https://family.meyeringh.org"
            DISABLE_SSL: "TRUE"
            PORT: 80
          envFrom:
            - secret: webtrees-sso-secrets
  service:
    app:
      controller: webtrees
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.meyeringh.org"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: &host family.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: 80
      tls:
        - hosts:
            - *host
          secretName: webtrees-tls-certificate
  persistence:
    modules:
      enabled: true
      type: emptyDir
      advancedMounts:
        webtrees:
          install-oauth2-module:
            - path: /modules_v4
          app:
            - path: /var/www/html/modules_v4
mariadb:
  auth:
    existingSecret: webtrees-db
  primary:
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 5Gi
    resources:
      requests:
        cpu: 22m
        memory: 146Mi
      limits:
        memory: 146Mi
