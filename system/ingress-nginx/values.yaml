ingress-nginx:
  controller:
    allowSnippetAnnotations: true
    config:
      annotations-risk-level: "Critical"
    resources:
      requests:
        cpu: 31m
        memory: 344Mi
      limits:
        memory: 344Mi
    admissionWebhooks:
      timeoutSeconds: 30
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  tcp:
    22: gitea/gitea-ssh:22
    587: proton/proton:1025
    25565: minecraft/minecraft:25565
