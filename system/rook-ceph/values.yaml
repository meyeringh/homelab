rook-ceph:
  monitoring:
    enabled: true

  resources:
    requests:
      cpu: 55m
      memory: 500Mi
    limits:
      memory: 500Mi

  csi:
    cephfsplugin:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

    rbdplugin:
      resources:
        requests:
          cpu: 10m
          memory: 154Mi
        limits:
          memory: 154Mi

    csiAddons:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

    provisioner:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

    snapshotter:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

    attacher:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

    resizer:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

rook-ceph-cluster:
  monitoring:
    enabled: true
    createPrometheusRules: true
  cephClusterSpec:
    mon:
      count: 1
    mgr:
      count: 1
    dashboard:
      ssl: false
    logCollector:
      enabled: false
    removeOSDsIfOutAndSafeToRemove: true
    resources:
      mgr:
        limits:
          memory: "665Mi"
        requests:
          cpu: "40m"
          memory: "665Mi"
      mon:
        limits:
          memory: "512Mi"
        requests:
          cpu: "26m"
          memory: "512Mi"
      osd:
        limits:
          memory: "2846Mi"
        requests:
          cpu: "65m"
          memory: "2846Mi"
      crashcollector:
        limits:
          memory: "100Mi"
        requests:
          cpu: "10m"
          memory: "100Mi"
      exporter:
        limits:
          memory: "100Mi"
        requests:
          cpu: "15m"
          memory: "100Mi"
  cephBlockPools:
    - name: builtin-mgr
      spec:
        name: .mgr
        failureDomain: osd
        replicated:
          size: 2
      storageClass:
        enabled: false
    - name: standard-rwo
      spec:
        failureDomain: osd
        replicated:
          size: 2
      storageClass:
        enabled: true
        name: standard-rwo
        isDefault: true
        allowVolumeExpansion: true
        parameters:
          imageFeatures: layering,fast-diff,object-map,deep-flatten,exclusive-lock
          csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
          csi.storage.k8s.io/provisioner-secret-namespace: "{{ .Release.Namespace }}"
          csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
          csi.storage.k8s.io/controller-expand-secret-namespace: "{{ .Release.Namespace }}"
          csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
          csi.storage.k8s.io/node-stage-secret-namespace: "{{ .Release.Namespace }}"
  cephBlockPoolsVolumeSnapshotClass:
    enabled: true
    isDefault: true
  cephFileSystems:
    - name: standard-rwx
      spec:
        metadataPool:
          failureDomain: osd
          replicated:
            size: 2
        dataPools:
          - name: data0
            failureDomain: osd
            replicated:
              size: 2
        metadataServer:
          activeCount: 1
          activeStandby: false
          priorityClassName: system-cluster-critical
      storageClass:
        enabled: true
        name: standard-rwx
        isDefault: false
        allowVolumeExpansion: true
        pool: data0
        parameters:
          csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
          csi.storage.k8s.io/provisioner-secret-namespace: "{{ .Release.Namespace }}"
          csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
          csi.storage.k8s.io/controller-expand-secret-namespace: "{{ .Release.Namespace }}"
          csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
          csi.storage.k8s.io/node-stage-secret-namespace: "{{ .Release.Namespace }}"
  cephFileSystemVolumeSnapshotClass:
    enabled: true
    isDefault: false
  cephObjectStores: []
