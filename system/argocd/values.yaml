argo-cd:
  global:
    domain: argocd.meyeringh.org
  
  controller:
    resources:
      requests:
        cpu: 129m
        memory: 596Mi
      limits:
        memory: 596Mi
    metrics: &metrics
      enabled: true
      serviceMonitor:
        enabled: true

  server:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 100Mi
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      tls: true
    metrics: *metrics

  repoServer:
    resources:
      requests:
        cpu: 17m
        memory: 781Mi
      limits:
        memory: 781Mi
    metrics: *metrics

  applicationSet:
    resources:
      requests:
        cpu: 61m
        memory: 100Mi
      limits:
        memory: 100Mi

  notifications:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 100Mi

  redis:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 100Mi
    metrics: *metrics

  configs:
    params:
      server.insecure: true
      controller.diff.server.side: true
    cm:
      resource.ignoreResourceUpdatesEnabled: true
      resource.customizations.ignoreResourceUpdates.all: |
        jsonPointers:
          - /status
      oidc.config: |
        name: Dex
        issuer: https://dex.meyeringh.org
        clientId: argocd
        clientSecret: $oidc.dex.clientSecret
        requestedScopes: ["openid", "profile", "email", "groups"]
        requestedIDTokenClaims: {"groups": {"essential": true}}
    rbac:
      policy.default: role:readonly
      scopes: "[groups]"
  dex:
    enabled: false
argocd-apps:
  applicationsets:
    root:
      namespace: argocd
      generators:
        - git:
            repoURL: &repoURL http://gitea-http.gitea:3000/ops/homelab
            revision: &revision master
            directories:
              - path: system/*
              - path: platform/*
              - path: apps/*
      template:
        metadata:
          name: '{{path.basename}}'
        spec:
          destination:
            name: in-cluster
            namespace: '{{path.basename}}'
          project: default  # TODO
          source:
            repoURL: *repoURL
            path: '{{path}}'
            targetRevision: *revision
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            retry:
              limit: 10
              backoff:
                duration: 1m
                factor: 2
                maxDuration: 16m
            syncOptions:
              - CreateNamespace=true
              - ApplyOutOfSyncOnly=true
              - ServerSideApply=true
            managedNamespaceMetadata:
              annotations:
                # Enable privileged VolSync movers by default for all namespaces
                # TODO this may be refactored in the future for finer granularity
                # See also https://volsync.readthedocs.io/en/stable/usage/permissionmodel.html
                volsync.backube/privileged-movers: "true"
          ignoreDifferences:
          # This is needed to prevent ArgoCD from constantly trying to update the empty labels due to a bug (diff between null labels and empty labels)
          - group: rbac.authorization.k8s.io
            kind: Role
            jsonPointers:
            - /metadata/labels
          - group: rbac.authorization.k8s.io
            kind: RoleBinding
            jsonPointers:
            - /metadata/labels
          - group: rbac.authorization.k8s.io
            kind: ClusterRole
            jsonPointers:
            - /metadata/labels
          - group: rbac.authorization.k8s.io
            kind: ClusterRoleBinding
            jsonPointers:
            - /metadata/labels